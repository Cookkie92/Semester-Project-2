<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1c22db1230.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=DynaPuff&family=Lobster&family=Lora:wght@500&family=Merriweather&family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
      <div class="container">
        <h1 class="mt-5">Account</h1>
        <form id="account-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              value="JohnDoe"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="john.doe@example.com"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="credits" class="form-label">Credits</label>
            <input
              type="number"
              class="form-control"
              id="credits"
              value="1000"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="avatar" class="form-label">Avatar Preview</label>
            <img
              src="https://via.placeholder.com/150"
              alt="Current avatar"
              id="avatar-preview"
              class="d-block mb-3"
            />

            <input
              placeholder="Enter Img URL"
              type="src"
              class="form-control"
              id="avatar"
              accept="image/*"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </main>
    <footer><div class="copyright">Copyright 2023</div>
      <div class="awesome-icons">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="contact-info">Tel: 123 456 789 | info@email.com</div>
    </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js" type="module"></script>
    <script src="/js/components/profile.js" type="module"></script>
  </body>
</html>
