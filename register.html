<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1c22db1230.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=DynaPuff&family=Lobster&family=Lora:wght@500&family=Merriweather&family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
        <form id="register-form" class="d-flex flex-column align-items-center">
          <h1>Register</h1>
          <h1 id="register-sucess" style="display: none">Sucess</h1>
          <h1 id="register-error" style="display: none">No good sir</h1>
          <div class="mb-3 col-sm-4">
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
            />
          </div>
          <div class="mb-3 col-sm-4">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="mb-3 col-sm-4">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <div class="mb-3 col-sm-4">
            <label for="confirm-password" class="form-label"
              >Confirm Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Confirm password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="d-flex flex-column align-items-center">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
      </main>
      <footer>
        <div class="copyright">Copyright 2023</div>
        <div class="awesome-icons">
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="contact-info">Tel: 123 456 789 | info@email.com</div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js" type="module"></script>
    <script src="/js/components/register.js" type="module"></script>
  </body>
</html>
