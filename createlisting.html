<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1c22db1230.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bidbois</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="createlisting.html">MyActions</a>
              </li>
            </ul>

            <div class="dropdown navbar-nav ms-auto" id="profile-menu"></div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>My Auctions</h1>
      <div class="container">
        <h1 class="mt-5">Listings</h1>
        <button id="add-listing">New listing</button>
        <table class="table" id="listings-table">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Auction</th>
            </tr>
          </thead>
          <tbody id="listings-table-body">
            <!-- The table body will be populated with the fetched listings -->
          </tbody>
        </table>
      </div>
      <!-- This section will display details about the selected auction when a row is clicked -->
      <div class="container" id="auction-details" style="display: none">
        <h1 class="mt-5">Auction Details</h1>
        <button
          type="submit"
          class="btn btn-primary"
          id="return-to-listings-button"
        >
          Return to Listings
        </button>
        <div class="mb-3">
          <label for="listing-img-url" class="form-label">Listing Image</label>
          <img
            src="https://via.placeholder.com/150"
            alt="Current listing img"
            id="listing-img"
            class="d-block mb-3"
          />
          <input
            type="src"
            class="form-control"
            id="listing-img-url"
            accept="image/*"
          />
        </div>
        <form id="account-form">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              value="Auction Title"
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              value="Description about the item being auctioned"
            />
          </div>
          <div class="mb-3">
            <label for="ends-at" class="form-label">Ends at</label>
            <input type="date" class="form-control" id="ends-at" value="" />
          </div>
        </form>
        <button type="submit" class="btn btn-primary" id="create-listing-btn">
          Create listing
        </button>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js" type="module"></script>
    <script src="/js/createListing.js" type="module"></script>
  </body>
</html>
