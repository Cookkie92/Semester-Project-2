<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1c22db1230.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=DynaPuff&family=Lobster&family=Lora:wght@500&family=Merriweather&family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container d-flex flex-column align-items-center">
          <h1 class="mt-5">My Auctions</h1>
          <button class="btn btn-secondary" id="add-listing">New listing</button>
          <section class="table" id="listings-table">
            <div class="listings-body" id="listings-table-body">
             
            </div>
          </section>
        </div>
        
        <div class="container" id="auction-details" style="display: none">
          
          <form id="account-form" class="d-flex flex-column align-items-center">
            <h1 class="mt-5">Auction Details</h1>
            <button
            type="submit"
            class="btn btn-secondary"
            id="return-to-listings-button"
          >
            Return to Listings
          </button>
            <div class="mb-3 col-sm-4">
              <label for="listing-img-url" class="form-label"
                >Listing Image</label
              >
              <img
                src=""
                alt="Current listing img"
                id="listing-img"
                class="img-thumbnail"
              />
              <input
                type="src"
                class="form-control"
                id="listing-img-url"
                accept="image/*"
                placeholder="input url"
              />
            </div>
            <div class="mb-3 col-sm-4">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                value="Auction Title"
              />
            </div>

            <div class="mb-3 col-sm-4">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                value="Description about the item being auctioned"
              />
            </div>
            <div class="mb-3 col-sm-4">
              <label for="ends-at" class="form-label">Ends at</label>
              <input type="date" class="form-control" id="ends-at" value="" />
            </div>
            <button type="submit" class="btn btn-secondary" id="create-listing-btn">
              Create listing
            </button>
          </form>
        
        </div>
      </main>
      <footer>
        <div class="copyright">Copyright 2023</div>
        <div class="awesome-icons">
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="contact-info">Tel: 133742069 | l33t-h4x@email.com</div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js" type="module"></script>
    <script src="/js/components/createListing.js" type="module"></script>
  </body>
</html>
