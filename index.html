<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1c22db1230.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bidbois</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="createlisting.html">MyActions</a>
              </li>
            </ul>
            <!-- <ul class="navbar-nav ms-auto"> -->
            <div class="dropdown navbar-nav ms-auto">
              <a
                class="btn btn-secondary dropdown-toggle"
                href="#"
                role="button"
                id="accountDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i> Profile
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="accountDropdown"
              >
                <li class="nav-item">
                  <a class="dropdown-item" href="account.html"> View Profile</a>

                <li>
                  <button class="dropdown-item" type="button">Logout</button>
                </li>
              </ul>
            </div>
            <!-- </ul> -->
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>BIDBOIS</h1>
      <div class="container">
        <h1 class="mt-5">Listings</h1>
        <table class="table" id="listings-table">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Auction</th>
            </tr>
          </thead>
          <tbody id="listings-table-body">
            <!-- The table body will be populated with the fetched listings -->
          </tbody>
        </table>
      </div>
      <!-- This section will display details about the selected auction when a row is clicked -->
      <div class="container" id="auction-details" style="display: none">
        <h1 class="mt-5">Auction Details</h1>
        <form id="account-form">
          <div class="mb-3">
            <label for="listing-media" class="form-label"></label>
            <img
              src="https://via.placeholder.com/150"
              alt="Listing Image"
              id="listing-media"
              class="img-thumbnail"
            />
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              value="Auction Title"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="seller" class="form-label">Seller</label>
            <input
              type="text"
              class="form-control"
              id="seller"
              value="John Doe"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              value="Description about the item being auctioned"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="ends-at" class="form-label">Ends at</label>
            <input
              type="datetime"
              class="form-control"
              id="ends-at"
              value=""
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Current Bid</label>
            <input
              type="number"
              class="form-control"
              id="price"
              value="0"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="bid" class="form-label">Bid</label>
            <input type="number" class="form-control" id="bid" value="0" />
            <p></p>
            <button type="submit" class="btn btn-primary" id="place-bid-button">
              Place Bid
            </button>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            id="return-to-listings-button"
          >
            Return to Listings
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/js/listings.js" type="module"></script>
  </body>
</html>
